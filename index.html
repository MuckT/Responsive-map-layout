<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Google Map Area Selection</title>
    <meta name="description" content="Area Selection using Google Maps JavaScript API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
  </head>
  <body>
    <div id="map" class="col-md-8 col-lg-9">
    </div>
    <div id="search" class="col-md-4 col-lg-3">
      <input type="text" placeholder="Search...">
      <button  id="search-button">Search</button>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwNzhX3AepR57lhR1mH5Aat6Y4NxZhpy8&callback=initMap"></script>
  </body>
</html>
